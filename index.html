<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar y Descargar Comprobante</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    #introFormulario {
      background: url('https://i.imgur.com/qythA4Q.jpeg') no-repeat center center;
      background-size: cover;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .formulario {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    .formulario input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .container {
      position: relative;
      width: 360px;
      height: 740px;
      display: none;
      margin: 0 auto;
    }

    .comprobante {
      width: 360px;
      height: 740px;
      display: block;
      object-fit: cover;
    }

    .editable {
      position: absolute;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #000000;
      background: transparent;
      border: none;
      outline: none;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .nombre { top: 313px; left: 25px; font-size: 14px; font-weight: 400; max-width: 280px; }
    .valor  { top: 360px; left: 25px; font-size: 14px; font-weight: 400; max-width: 200px; }
    .numero { top: 403px; left: 25px; font-size: 14px; font-weight: 400; max-width: 200px; }
    .fecha  { top: 445px; left: 27px; font-size: 14px; font-weight: 400; max-width: 280px; }

    .btn {
      padding: 10px 15px;
      font-size: 16px;
      color: white;
      background-color: #e6007e;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #c5006b;
    }

    .etiqueta {
      font-family: 'Roboto', sans-serif;
      font-weight: 500;
      color: #000;
      font-size: 16px;
    }

    .error-mensaje {
      color: #d32f2f;
      font-size: 14px;
      margin: 10px 0;
      min-height: 20px;
      text-align: center;
    }

    .success-mensaje {
      color: #2e7d32;
      font-size: 14px;
      margin: 10px 0;
      text-align: center;
    }

    .botones-container {
      width: 360px;
      margin-top: 10px;
    }

    /* Modal para mostrar la imagen generada */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
    }

    .modal img {
      max-width: 90%;
      max-height: 70%;
      border-radius: 10px;
    }

    .modal-botones {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .modal-btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      min-width: 120px;
    }

    .btn-compartir {
      background-color: #2196F3;
      color: white;
    }

    .btn-cerrar {
      background-color: #f44336;
      color: white;
    }

    .instrucciones {
      color: white;
      text-align: center;
      margin: 15px 0;
      font-size: 14px;
      max-width: 300px;
    }

    /* Estilo para dispositivos m√≥viles */
    @media (max-width: 480px) {
      .modal-content {
        padding: 10px;
      }
      
      .modal img {
        max-width: 95%;
        max-height: 60%;
      }
      
      .modal-botones {
        flex-direction: column;
        width: 100%;
        max-width: 250px;
      }
    }
  </style>
</head>
<body>

  <div id="introFormulario">
    <div class="formulario">
      <h3 class="etiqueta">Generar Comprobante</h3>
      <input type="text" id="inputNombre" placeholder="Para (Nombre)" class="etiqueta">
      <input type="text" id="inputValor" placeholder="Valor" class="etiqueta" oninput="formatearValor()">
      <input type="text" id="inputNumero" placeholder="N√∫mero celular" class="etiqueta" maxlength="10" oninput="validarNequi()">
      <div id="errorMensaje" class="error-mensaje"></div>
      <button class="btn" onclick="generarComprobante()">Generar</button>
    </div>
  </div>

  <div class="container" id="comprobanteContainer">
    <img src="https://i.imgur.com/UHw1dSu.jpeg" alt="Comprobante" class="comprobante" id="comprobante">

    <span class="editable nombre" id="nombre">Nacira Barros</span>
    <span class="editable valor" id="valor">$8.000,00</span>
    <span class="editable numero" id="numero">300 469 7597</span>
    <span class="editable fecha" id="fecha">20 de agosto de 2025 a las 07:57 a. m.</span>
  </div>

  <div class="botones-container" id="botonesContainer" style="display: none;">
    <button class="btn" onclick="procesarComprobante()">Procesar Comprobante</button>
    <button class="btn" onclick="volverFormulario()">Crear Nuevo</button>
  </div>

  <!-- Modal para mostrar opciones -->
  <div id="modalComprobante" class="modal">
    <div class="modal-content">
      <img id="imagenGenerada" src="" alt="Comprobante generado">
      <div class="instrucciones">
        Mant√©n presionada la imagen para guardarla en tu galer√≠a o usa el bot√≥n de compartir
      </div>
      <div class="modal-botones">
        <button class="modal-btn btn-compartir" onclick="compartirComprobante()">üì§ Compartir</button>
        <button class="modal-btn btn-cerrar" onclick="cerrarModal()">‚ùå Cerrar</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    let imagenBase64 = '';

    function obtenerFechaActual() {
      const ahora = new Date();
      const meses = ['enero','febrero','marzo','abril','mayo','junio','julio','agosto','septiembre','octubre','noviembre','diciembre'];
      const dia = ahora.getDate();
      const mes = meses[ahora.getMonth()];
      const a√±o = ahora.getFullYear();
      let horas = ahora.getHours();
      const minutos = ahora.getMinutes().toString().padStart(2, '0');
      const ampm = horas >= 12 ? 'p. m.' : 'a. m.';
      horas = horas % 12; horas = horas ? horas : 12;
      return `${dia} de ${mes} de ${a√±o} a las ${horas.toString().padStart(2, '0')}:${minutos} ${ampm}`;
    }

    function formatearValor() {
      let input = document.getElementById("inputValor");
      let valor = input.value.replace(/\D/g, '');
      if (valor === "") { input.value = ""; return; }
      let numero = parseFloat(valor) / 100;
      input.value = numero.toLocaleString('es-CO', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function validarNequi() {
      let input = document.getElementById("inputNumero");
      input.value = input.value.replace(/\D/g, '').slice(0, 10);
    }

    function generarComprobante() {
      let nombre = document.getElementById("inputNombre").value || "Nacira Barros";
      let valor = document.getElementById("inputValor").value || "8.000,00";
      let numero = document.getElementById("inputNumero").value;
      let errorMensaje = document.getElementById("errorMensaje");

      if (numero.length !== 10) {
        errorMensaje.innerText = "El n√∫mero de Nequi debe tener exactamente 10 d√≠gitos.";
        return;
      }
      errorMensaje.innerText = "";

      let numeroFormateado = numero.replace(/(\d{3})(\d{3})(\d{4})/, "$1 $2 $3");
      let fechaActual = obtenerFechaActual();

      document.getElementById("nombre").innerText = nombre;
      document.getElementById("valor").innerText = "$" + valor;
      document.getElementById("numero").innerText = numeroFormateado;
      document.getElementById("fecha").innerText = fechaActual;

      document.getElementById("introFormulario").style.display = "none";
      document.getElementById("comprobanteContainer").style.display = "block";
      document.getElementById("botonesContainer").style.display = "block";
    }

    function volverFormulario() {
      document.getElementById("introFormulario").style.display = "flex";
      document.getElementById("comprobanteContainer").style.display = "none";
      document.getElementById("botonesContainer").style.display = "none";
      // Limpiar campos
      document.getElementById("inputNombre").value = "";
      document.getElementById("inputValor").value = "";
      document.getElementById("inputNumero").value = "";
      document.getElementById("errorMensaje").innerText = "";
    }

    function procesarComprobante() {
      let container = document.getElementById("comprobanteContainer");
      
      html2canvas(container, { 
        scale: 2, 
        useCORS: true, 
        backgroundColor: null, 
        width: 360, 
        height: 740,
        allowTaint: true,
        foreignObjectRendering: true
      }).then(canvas => {
        imagenBase64 = canvas.toDataURL("image/png", 0.9);
        document.getElementById("imagenGenerada").src = imagenBase64;
        document.getElementById("modalComprobante").style.display = "block";
      }).catch(error => {
        console.error("Error al generar la imagen:", error);
        alert("Error al procesar el comprobante. Intenta de nuevo.");
      });
    }

    function cerrarModal() {
      document.getElementById("modalComprobante").style.display = "none";
    }

    function compartirComprobante() {
      // Abrir la imagen en nueva pesta√±a para que el usuario la descargue
      let nuevaVentana = window.open();
      nuevaVentana.document.write(`
        <html>
          <head><title>Comprobante para Descargar</title></head>
          <body style="margin:0;padding:20px;text-align:center;font-family:Arial;background:#f5f5f5;">
            <h3 style="color:#333;">Mant√©n presionada la imagen para guardarla</h3>
            <p style="color:#666;margin-bottom:20px;">Tambi√©n puedes hacer clic derecho y seleccionar "Guardar imagen como..."</p>
            <img src="${imagenBase64}" style="max-width:100%;height:auto;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,0.1);" alt="Comprobante">
            <br><br>
            <button onclick="window.close()" style="padding:12px 24px;font-size:16px;background:#e6007e;color:white;border:none;border-radius:5px;cursor:pointer;">Cerrar</button>
          </body>
        </html>
      `);
    }

    // Permitir cerrar modal haciendo clic fuera de la imagen
    document.getElementById("modalComprobante").addEventListener('click', function(e) {
      if (e.target === this) {
        cerrarModal();
      }
    });

    // Prevenir zoom en iOS
    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
